name: Continuous Integration
on:
  pull_request:
    branches: [ main ]
jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Use Node.js 12.8
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install
        run: npm i

      - name: Build
        run: npm run build

      - name: Test
        run: npm test
